   <section class="search-area">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg">
                <input id="search-input" placeholder="Search for your gene">   
                <main>
                    <div id="hits"></div>
                    <div id="pagination"></div>
              </main>
          </div>
        </div>
      </div>
    </section>


 <script src="algolia/instantsearch.min.js"></script>
 <script src="app.js"></script>


<!-- Add this to your HTML document -->
<script type="text/html" id="hit-template">
  <div class="hit">
    <div class="hit-content">
      <h2 class="hit-name"><a href="{{{webpage}}}">{{{_highlightResult.name.value}}}</a></h2>
      <p class="hit-description">{{{_highlightResult.alias.value}}}</p>
    </div>
  </div>
</script>


<script>
var search = instantsearch({
  // Replace with your own values
  appId: 'K5CPN77CPR',
  apiKey: '748fec940be03b91ced12b5241f8f60e', // search only API key, no ADMIN key
  indexName: 'mygenes',
  urlSync: true,
  searchParameters: {
    hitsPerPage: 5
  }
});

// Add this after the previous JavaScript code
search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-input'
  })
);

// Add this after the previous JavaScript code
search.addWidget(
  instantsearch.widgets.hits({
    container: '#hits',
    templates: {
      item: document.getElementById('hit-template').innerHTML,
      empty: "We didn't find any results for the search <em>\"{{query}}\"</em>"
    }
  })
);

// Add this after the other search.addWidget() calls
search.addWidget(
  instantsearch.widgets.pagination({
    container: '#pagination'
  })
);

search.start();


</script>
